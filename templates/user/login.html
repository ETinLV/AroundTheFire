<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3>Please Login</h3>
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}{{ field }}</p>
        {% endfor %}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Login" class="btn btn-danger">
    </form>
</body>
</html>
